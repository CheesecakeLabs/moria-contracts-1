<!DOCTYPE html>
<html>
  <head>
    <title>Moria Contracts API Demo</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Moria</h1>
    <div id="main"></div>
    <div class="wrapper">
      <div id="tab-headings">
        <ul class="tabs clearfix">
          <li><a href="#crowd-sale" class="active">Crowd Sale</a></li>
          <li><a href="#wallet">Wallet</a></li>
          <li><a href="#dividends">Dividends</a></li>
        </ul>
      </div>
      <section id="first-tab-group" class="tabgroup">
        <div id="crowd-sale">
          <h2>Crowd Sale</h2>
        </div>

        <div id="wallet">
          <h2>Wallet</h2>
          <p>You have <span class="black"><span class="bold" id="balance"></span> MORIA</span></p>

          <br>
          <p>Send MORIA:</p>
          <label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
          <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
          <br><br><button id="send" onclick="App.sendCoin()">Send MORIA</button>
          <br><br>
          <span id="status"></span>
          <br>
        </div>

        <div id="dividends">
          <h2>Dividend Payments</h2>
        </div>
      </section>
    </div>

    

    <!-- <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span> -->
    <script src="./app.js"></script>
  </body>
</html>
